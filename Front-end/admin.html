<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administración - LOZCAM S.A.C</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="index.html">← Volver a la Tienda</a>
        <a class="btn btn-danger" href="#" onclick="logout()">Cerrar Sesión</a>
    </div>
</nav>

<div class="container mt-4">
    <h1 class="mb-4">Panel de Administración</h1>

    <div class="card mb-4">
        <div class="card-header">
            Gestión de Datos
        </div>
        <div class="card-body">
            <form id="form-categoria" class="mb-3">
                <h5>Registrar Categoría</h5>
                <div class="mb-3">
                    <label for="categoria-nombre" class="form-label">Nombre</label>
                    <input type="text" class="form-control" id="categoria-nombre" required>
                </div>
                <button type="submit" class="btn btn-success">Guardar Categoría</button>
            </form>

            <form id="form-eliminar-categoria" class="mb-3">
                <h5>Eliminar Categoría</h5>
                <div class="mb-3">
                    <label for="categoria-id-eliminar" class="form-label">ID</label>
                    <input type="number" class="form-control" id="categoria-id-eliminar" required>
                </div>
                <button type="submit" class="btn btn-danger">Eliminar Categoría</button>
            </form>

            <form id="form-producto" class="mb-3">
                <h5>Registrar Producto</h5>
                <div class="mb-3">
                    <label for="producto-nombre" class="form-label">Nombre</label>
                    <input type="text" class="form-control" id="producto-nombre" required>
                </div>
                <div class="mb-3">
                    <label for="producto-precio" class="form-label">Precio</label>
                    <input type="number" step="0.01" class="form-control" id="producto-precio" required>
                </div>
                <div class="mb-3">
                    <label for="producto-categoria" class="form-label">Categoría</label>
                    <select class="form-select" id="producto-categoria" required></select>
                </div>
                <button type="submit" class="btn btn-success">Guardar Producto</button>
            </form>

            <form id="form-eliminar-producto" class="mb-3">
                <h5>Eliminar Producto</h5>
                <div class="mb-3">
                    <label for="producto-id-eliminar" class="form-label">ID</label>
                    <input type="number" class="form-control" id="producto-id-eliminar" required>
                </div>
                <button type="submit" class="btn btn-danger">Eliminar</button>
            </form>

            <form id="form-imagen" class="mb-3">
                <h5>Registrar Imagen</h5>
                <div class="mb-3">
                    <label for="imagen-url" class="form-label">URL de Imagen</label>
                    <input type="url" class="form-control" id="imagen-url" required>
                </div>
                <div class="mb-3">
                    <label for="imagen-producto" class="form-label">Producto</label>
                    <select class="form-select" id="imagen-producto" required></select>
                </div>
                <button type="submit" class="btn btn-success">Guardar Imagen</button>
            </form>

            <form id="form-eliminar-imagen" class="mb-3">
                <h5>Eliminar Imagen</h5>
                <div class="mb-3">
                    <label for="imagen-id-eliminar" class="form-label">ID</label>
                    <input type="number" class="form-control" id="imagen-id-eliminar" required>
                </div>
                <button type="submit" class="btn btn-danger">Eliminar</button>
            </form>
        </div>
    </div>
</div>

<script src="assets/js/script.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
