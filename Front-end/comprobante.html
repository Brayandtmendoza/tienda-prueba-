<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Comprobante - LOZCAM S.A.C</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="index.html">← Volver a la Tienda</a>
    </div>
</nav>

<div class="container mt-4">
    <h1 class="mb-4">Registro de Comprobante</h1>

    <div class="card mb-4">
        <div class="card-header">
            Formulario de Comprobante
        </div>
        <div class="card-body">
            <form id="form-comprobante">
                <div class="mb-3">
                    <label for="comprobante-numero" class="form-label">Número de Comprobante</label>
                    <input type="text" class="form-control" id="comprobante-numero" required>
                </div>
                <div class="mb-3">
                    <label for="comprobante-monto" class="form-label">Monto</label>
                    <input type="number" step="0.01" class="form-control" id="comprobante-monto" required>
                </div>
                <div class="mb-3">
                    <label for="comprobante-fecha" class="form-label">Fecha</label>
                    <input type="date" class="form-control" id="comprobante-fecha" required>
                </div>
                <button type="submit" class="btn btn-primary">Registrar Comprobante</button>
            </form>
        </div>
    </div>
</div>

<script src="assets/js/script.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
