<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eliminar Datos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="index.html">← Volver</a>
    </div>
</nav>

<div class="container mt-4">
    <h1 class="mb-4">Eliminar Datos</h1>

    <div class="card mb-4">
        <div class="card-header bg-danger text-white">
            Eliminar Categoría
        </div>
        <div class="card-body">
            <form id="form-eliminar-categoria">
                <div class="mb-3">
                    <label for="categoria-id-eliminar" class="form-label">ID de la Categoría</label>
                    <input type="number" class="form-control" id="categoria-id-eliminar" required>
                </div>
                <button type="submit" class="btn btn-danger">Eliminar Categoría</button>
            </form>
        </div>
    </div>

    <div class="card mb-4">
        <div class="card-header bg-danger text-white">
            Eliminar Producto
        </div>
        <div class="card-body">
            <form id="form-eliminar-producto">
                <div class="mb-3">
                    <label for="producto-id-eliminar" class="form-label">ID del Producto</label>
                    <input type="number" class="form-control" id="producto-id-eliminar" required>
                </div>
                <button type="submit" class="btn btn-danger">Eliminar Producto</button>
            </form>
        </div>
    </div>

    <div class="card mb-4">
        <div class="card-header bg-danger text-white">
            Eliminar Imagen
        </div>
        <div class="card-body">
            <form id="form-eliminar-imagen">
                <div class="mb-3">
                    <label for="imagen-id-eliminar" class="form-label">ID de la Imagen</label>
                    <input type="number" class="form-control" id="imagen-id-eliminar" required>
                </div>
                <button type="submit" class="btn btn-danger">Eliminar Imagen</button>
            </form>
        </div>
    </div>
</div>

<script src="assets/js/script.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
